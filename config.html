<div class="div6">
      
<label class="simple-toggle">
  <input type="checkbox" id="meuToggle">
  <span class="slider"></span>
</label>

<script>
(function(){
  const KEY = 'modo';
  const t = document.getElementById('meuToggle');
  if (!t) return;

  // lê modo do localStorage com fallback 0
  function readModo() {
    try {
      return localStorage.getItem(KEY) === '1' ? 1 : 0;
    } catch (e) { return 0; }
  }

  // escreve modo no localStorage e chama setModo global (se existir)
  function writeModo(m) {
    try { localStorage.setItem(KEY, m === 1 ? '1' : '0'); } catch(e){}
    if (typeof window.setModo === 'function') window.setModo(m);
  }

  // inicializa checked conforme valor salvo
  t.checked = readModo() === 1;

  // ao mudar, salva e aplica tema
  t.addEventListener('change', function(){
    const m = this.checked ? 1 : 0;
    writeModo(m);
  });

  // sincroniza automaticamente se outra aba/página mudar localStorage
  window.addEventListener('storage', function(ev){
    if (ev.key !== KEY) return;
    const newModo = (ev.newValue === '1') ? 1 : 0;
    // atualiza visual sem disparar evento change
    t.checked = newModo === 1;
    // garante que o tema também seja aplicado (caso setModo não esteja no head)
    if (typeof window.setModo === 'function') {
      window.setModo(newModo);
    } else {
      // tentativa simples de aplicar tema trocando #themeLink se existir
      const link = document.getElementById('themeLink');
      if (link) link.href = (newModo === 1) ? 'css/style2.css' : 'css/style.css';
    }
  });
})();
</script>
