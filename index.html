      <form id="loginForm" autocomplete="on" novalidate>
        
         <h4>Usuario</h4>

          <input id="login" name="login" type="text" placeholder="Digite Aqui" required />
        

      
        <h4>Senha</h4>
          <input id="senha" name="senha" type="password" placeholder="Digite Aqui" required />

        

        
          <input id="mostrar" type="checkbox" />
          <label for="mostrar" style="cursor:pointer;">Mostrar Senha</label>
      

   

      
      </form>
    

   


  <script>
    const mostrar = document.getElementById('mostrar');
    const senha = document.getElementById('senha');

    mostrar.addEventListener('change', () => {
      senha.type = mostrar.checked ? 'text' : 'password';
    });

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const l = document.getElementById('login').value.trim();
      const s = senha.value;
      if (!l || !s) {
        alert('Preencha login e senha.');
        return;
      }
      alert('Tentativa de login enviada (exemplo).');
    });

    document.getElementById('createBtn').addEventListener('click', () => {
      alert('Redirecionar para criar nova conta (exemplo).');
    });
  </script>
