<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gráfico de Pizza</title>
  <!-- Importando o Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Área onde o gráfico será desenhado -->
  <canvas id="meuGrafico" width="360px" height="360px"></canvas>

  <script>
    const ctx = document.getElementById('meuGrafico').getContext('2d');
    const meuGrafico = new Chart(ctx, {
      type: 'pie', // tipo do gráfico
      data: {
        labels: ['Vermelho', 'Azul', 'Amarelo', 'Verde', 'Roxo'],
        datasets: [{
          label: 'R$',
          data: [12.5, 19.1, 3, 5, 2], // valores de cada fatia
          backgroundColor: [
            'red',
            'blue',
            'yellow',
            'green',
            'purple'
          ]
        }]
      },
      options: {
        responsive: false,
        plugins: {
          title: {
            display: true,
            
          }
        }
      }
    });
  </script>
</body>
</html>
